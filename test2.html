    <html>
    <style type="text/css">

    #search{
        width: 80%; 
        margin: auto; 
        display: block; 
        text-align: center; 
        margin-top: 50px;
    }

    #searchin{
        float: left;
        width: 90%; 
        height: 30px;
    }

    #btngo{
        float: left;
        width: 10%; 
        height: 30px;
        background-color: #333;
        color: white;
        border: none;
        font-weight: bold;
    }

    #list{
        padding: 0;
        list-style-type: none;
        display: none; 
        position: absolute; 
        z-index: 9999; 
        width: 80%; 
        margin-top: 30px;
        max-height: 120px;
        overflow: hidden;
        overflow-y: scroll;
    }

    #list > li{
        text-align: left;
        padding: 5px;
        display: none;
    }

    #list > li:hover{
        background-color: #eee;
    }
    </style>
    <head>
    </head>
    <body>

    <div id="search">
            <div id="container1">
                    <input type="text" id="searchin" placeholder="Search..." list="list" />
                    <button id="btngo" class="btn btn-primary" type="button" disabled>Go</button>
            </div>
            <div id="container2">
                    <ul id="list" >
                                <li href="http://www.google.it">Google</li>
                                <li href="http://www.yahoo.it">Yahoo</li>
                                <li href="http://www.amazon.it">Amazon</li>
                    </ul>
            </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">

    $('#searchin').bind('input', function() {
                document.getElementById("list").style.display="none";
                document.getElementById("btngo").disabled=true;

                if ($(this).val() != "") {
                        var list = document.getElementById("list").childNodes;
                        for (var i=0;i<list.length;i++) {
                                    var values = list[i].innerHTML;
                                    if(values){
                                            list[i].style.display="none";
                                            if (values.toLowerCase().includes($(this).val().toLowerCase()) == 1) {
                                                    document.getElementById("list").style.display="block";
                                                    list[i].style.display="block";
                                            }
                                            else {
                                                    list[i].style.display="none";
                                            }
                                    }
                        }
                }
    });

    $("#list li").click(function() {
                document.getElementById("searchin").value=this.outerText;
                document.getElementById("list").style.display="none";
                document.getElementById("btngo").disabled=false;

                var link = $(this).attr("href");

                document.getElementById("btngo").addEventListener("click", function(){
                                window.open(link,'_self',false)
                })
    });
    </script>
    </body>
    </html>
